query appConfig {
    appConfig {
        appVersion
        policiesConfig {
            enabled
            platformPrivileges {
                type
                displayName
                description
            }
            resourcePrivileges {
                resourceType
                resourceTypeDisplayName
                entityType
                privileges {
                    type
                    displayName
                    description
                }
            }
        }
        analyticsConfig {
            enabled
        }
        authConfig {
            tokenAuthEnabled
        }
        identityManagementConfig {
            enabled
        }
        lineageConfig {
            supportsImpactAnalysis
        }
        managedIngestionConfig {
            enabled
        }
        visualConfig {
            logoUrl
            faviconUrl
            queriesTab {
                queriesTabResultSize
            }
            entityProfiles {
                domain {
                    defaultTab
                }
            }
        }
        telemetryConfig {
            enableThirdPartyLogging
        }
        testsConfig {
            enabled
        }
        viewsConfig {
            enabled
        }
        featureFlags {
            readOnlyModeEnabled
            showSearchFiltersV2
            showBrowseV2
            showAcrylInfo
        }
    }
}

query getEntityCounts($input: EntityCountInput) {
    getEntityCounts(input: $input) {
        counts {
            entityType
            count
        }
    }
}

query getGlobalViewsSettings {
    globalViewsSettings {
        defaultView
    }
}

mutation updateGlobalViewsSettings($input: UpdateGlobalViewsSettingsInput!) {
    updateGlobalViewsSettings(input: $input)
}
